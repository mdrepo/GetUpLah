// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.1.2-4'
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url "https://maven.google.com" }
        maven { url "https://jitpack.io" }
    }

}

task clean(type: Delete) {
    delete rootProject.buildDir
}


ext {
    minSdkVersion = 14
    compileSdkVersion = 26 // also targetSdkVersion
    buildToolsVersion = '26.0.2'
    play_services_version = '11.4.2'
    play_services_plugin_version = '3.0.0'
    support_library_version = '26.1.0'
    robolectric = 'org.robolectric:robolectric:3.4.2'
    mockito = 'org.mockito:mockito-core:2.+'
}